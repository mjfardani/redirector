<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan ke WhatsApp Gateway...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #111827;
            color: #fff;
        }
        .loader {
            border: 4px solid #374151;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        a { color: #10b981; text-decoration: none; margin-top: 20px; }
        .error { color: #ef4444; display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="loader" id="loader"></div>
    <h2 id="status">Menghubungkan ke Server...</h2>
    <p id="message" style="color: #9ca3af; font-size: 0.9em;">Mohon tunggu sebentar</p>
    <div id="error-msg" class="error"></div>
    <a href="#" id="manual-link" style="display: none;">Klik di sini jika tidak beralih otomatis</a>

    <script>
        // --- KONFIGURASI ---
        // Masukkan BIN ID dan API KEY (Master Key) dari JSONBin.io Anda di sini
        // Pastikan Bin Anda berisi JSON: { "url": "..." }
        const BIN_ID = '694f337fd0ea881f40426862'; 
        const API_KEY = '$2a$10$z8ry0qM1p3bv2RQS.25Iv.fOCqFmS7LRHScEOZ5w6wNtKZO2UbsuC'; 
        // -------------------

        if (BIN_ID === 'MASUKKAN_BIN_ID_DISINI') {
            document.getElementById('status').innerText = 'Konfigurasi Belum Selesai';
            document.getElementById('message').innerText = 'Silakan edit file index.html ini dan masukkan BIN ID Anda.';
            document.getElementById('loader').style.display = 'none';
        } else {
            fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: {
                    'X-Master-Key': API_KEY
                }
            })
            .then(response => {
                if (!response.ok) throw new Error('Gagal mengambil data server');
                return response.json();
            })
            .then(data => {
                const targetUrl = data.record.url;
                if (targetUrl) {
                    document.getElementById('status').innerText = 'Ditemukan!';
                    document.getElementById('message').innerText = 'Mengalihkan ke: ' + targetUrl;
                    
                    document.getElementById('manual-link').href = targetUrl;
                    document.getElementById('manual-link').style.display = 'block';

                    // Redirect
                    window.location.href = targetUrl;
                } else {
                    throw new Error('URL server tidak ditemukan dalam data');
                }
            })
            .catch(err => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerText = 'Gagal Terhubung';
                document.getElementById('error-msg').innerText = err.message;
                document.getElementById('error-msg').style.display = 'block';
            });
        }
    </script>
</body>
</html>
